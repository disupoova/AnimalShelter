<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <title>Редактирование информации о пользователе</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
  <h1>Редактирование информации о пользователе</h1>

  <div th:each="us : ${user}">
    <div method="post">
      <input type="text" th:value="${us.phone}" id="phone" name="phone" placeholder="Номер телефона" class="form-control"><br>
      <input type="text" th:value="${us.first_name}" id="first_name" name="first_name" placeholder="Имя" class="form-control"><br>
      <input type="text" th:value="${us.last_name}" id="last_name" name="last_name" placeholder="Фамилия" class="form-control"><br>
      <input type="text" th:value="${us.credit_card}" id="credit_card" name="credit_card" placeholder="Номер банковской карты" class="form-control"><br>
      <button type="submit" class="btn btn-success" style="background-color: LightBlue; border-color: LightBlue; color:black;">Обновить информацию</button><br><br>

      <form th:action="'/user/' + ${us.id} + '/remove'" method="post">
        <button  class="btn btn-warning" type="submit" style="background-color: LightBlue; border-color:LightBlue;">Удалить пользователя</button>
      </form>
    </div>
  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
