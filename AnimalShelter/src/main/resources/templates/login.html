<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title> Вход </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <div th:if="${param.logout}" >
    Вы успешно вышли из аккаунта
  </div><br>
  <div th:if="${param.error}" style="color:DarkRed;">
    Такого пользователя не существует
  </div><br>
  <h1>Вход в аккаунт</h1><br><br>
  <form th:action="@{/login}" method="post">
    <div><label> Номер телефона : <input id="phone" type="text" name="username" class="form-control"/> </label></div><br>
    <div><label> Пароль: <input id="password" type="password" name="password" class="form-control"/> </label></div><br>
    <button type="submit" class="btn btn-success"  style="background-color: LightBlue; border-color: LightBlue; color:black;">Войти</button><br><br>
  </form>
  <a href="/registration">Еще нет аккаута? Регистрация</a>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
