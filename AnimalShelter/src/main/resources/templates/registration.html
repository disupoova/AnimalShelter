<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title> Регистрация </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:if="${param.error}">
        Такой пользователь уже существует
    </div><br><br>
  <h1>Добавление пользователя</h1><br>
      <form th:action="@{/registration}" method="post">
      <input type="text" name="phone" placeholder="Номер телефона *" class="form-control"><br>
      <input type="password" name="password" placeholder="Пароль *" class="form-control"><br>
      <input type="text" name="first_name" placeholder="Имя" class="form-control"><br>
      <input type="text" name="last_name" placeholder="Фамилия" class="form-control"><br>
      <input type="text" name="credit_card" placeholder="Номер банковской карты" class="form-control"><br>
      <button type="submit" class="btn btn-success"  style="background-color: LightBlue; border-color: LightBlue; color:black;">Зарегистрироваться</button>
      </form>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
